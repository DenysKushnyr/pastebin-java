<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Paste</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body style="padding-bottom: 6rem">
<header th:replace="header :: header"></header>

<div class="container pt-4">
    <h1 class="mb-3 text-center">Створити новий пост</h1>
    <form th:action="@{/create}" th:object="${paste}" method="post">
        <div class="form-group">
            <label  for="title">Заголовок:</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group mt-3">
            <label for="content">Контент:</label>
            <textarea rows="30" class="form-control" id="content" th:field="*{content}" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3 mx-auto d-block" style="width: 200px">Створити</button>
    </form>
</div>
</body>
</html>
